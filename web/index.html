<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Galactish</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Times New Roman">
  <style>
    body {
      font-family: 'Times New Roman', serif !important;
    }

    .centered-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }
  </style>
</head>

<body class="bg-gray-100">
  <div id="welcomeScreen" class="centered-content">
    <div class="text-center">
      <h1 class="text-3xl font-bold mb-2">Learn Galactish</h1>
      <p class="mb-5">a universal map of understanding; the paper is available <a class="text-blue-500"
          href="/paper.pdf" target="_blank">here</a></p>
      <input type="text" id="tokenInput" placeholder="Enter your token" class="border p-2 rounded">
      <button id="startButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-2">
        Start
      </button>
    </div>
  </div>

  <div id="gameScreen" class="centered-content" style="display: none;">
    <p id="wordBank" class="mb-5 text-lg" style="width:500px;"></p>
    <img id="gameImage" src="" alt="Game Image" class="mx-auto my-3">
    <input type="text" id="guessInput" placeholder="Enter your guess" class="border p-2 rounded">
    <p id="guessOutput" class="mt-3 text-lg"></p>
  </div>

  <div id="testScreen" class="centered-content" style="display: none;">
    <h1 class="text-3xl font-bold mb-2">Congrats</h1>
    <p id="testOutput" class="mb-5 text-lg"></p>
    <button id="testButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-2">
      Next
    </button>
  </div>

  <script src="/app.js"></script>
</body>

</html>
